<!DOCTYPE html>

<Head>

  <meta charset="utf-8">
  <link href="Back.css" rel="stylesheet" type="text/css"/>
  <title>FNAF</title>
  
 
<link rel="icon" type="image/png" href="https://wellsousaaa.github.io/Five-Nights-at-Freddys-Web/favicon.ico"> 
</Head>

<body>

  <center>
     <div class="div">
<embed class="embed" src="https://sussygamedeveloper.github.io/FNAF2/" style="height: 700px; width: 1300px;">
     </div>
        
    <button onclick="window.location.href = '../index.html';" class="Back">Back</button>
  
    <button class="fullscreen">Fullscreen</button>

 
</center>
<script>
const BUTTON = document.querySelector('.fullscreen')
const EMBED = document.querySelector('.embed')

const toggleFullscreen = () => {
  if (document.fullscreenElement)
    document.exitFullscreen()
  else
    EMBED.requestFullscreen()
}

BUTTON.addEventListener('click', toggleFullscreen)
</script>
</body>
