<!DOCTYPE html>

<Head>

  <meta charset="utf-8">

  <link href="Back.css" rel="stylesheet" type="text/css" />
  <title>Pizzeria</title>


  <link rel="icon" type="image/png" href='https://papaspizzeria.io/data/image/options/papaspizzeriafavicon.png'>
</Head>

<body>

  <center>
    <div class="div">
      <embed class="embed" src="https://bitent.com/swf/papas_pizzeria/" style="height: 650px; width: 1300px;">
    </div>

    <button onclick="window.location.href = '../index.html';" class="Back">Back</button>

    <button class="fullscreen">Fullscreen</button>


  </center>
  <script>
    const BUTTON = document.querySelector('.fullscreen')
    const EMBED = document.querySelector('.embed')

    const toggleFullscreen = () => {
      if (document.fullscreenElement)
        document.exitFullscreen()
      else
        EMBED.requestFullscreen()
    }

    BUTTON.addEventListener('click', toggleFullscreen)
  </script>
</body>
